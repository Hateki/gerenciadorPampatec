<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <section>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header" style="background-color: #a9d2a9">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">#{titulo}</h4>
                        </div>
                        <div class="modal-body" style="background-color: #a9d2a9">
                            <p>#{mensagemPrincipal}</p>
                            <p>#{mensagemSecundaria}</p>
                        </div>
                        <div class="modal-footer" style="background-color: #a9d2a9; margin-top: 0.5px">
                            <button type="button" class="btn btn-default" id="closeModal" data-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
</ui:fragment>
